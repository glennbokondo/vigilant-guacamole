<mat-form-field [hidden]="hide">
  <mat-label>Skills</mat-label>
  <mat-select multiple="true" (selectionChange)="onChange.emit($event.value)" [(ngModel)]="selected">
    <mat-option *ngFor="let skill of skills" [value]="skill">
      {{skill.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
