<h2>Users</h2>
<mat-grid-list cols="3" rowHeight="2:1" gutterSize="25">
  <mat-grid-tile colspan="1" *ngFor="let user of users">
    <mat-card>
      <mat-card-title-group><img mat-card-avatar src="../../../assets/img/docker-50.png">
        <mat-card-title>{{user.displayName}}</mat-card-title>
        <mat-card-subtitle>{{user.firstName}}&nbsp;{{user.lastName}}&nbsp;-&nbsp;{{user.email}}</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>This is where very interesting information would go. Did you know that a bee produces a
        teaspoon
        of honey (about 5 grams) in her lifetime?</mat-card-content>
      <mat-card-actions><button mat-button>View profile</button></mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
